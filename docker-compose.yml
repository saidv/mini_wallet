services:
  backend:
    build:
      context: .
      dockerfile: infra/backend/Dockerfile
      target: production
    ports:
      - "8443:443"
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mini-wallet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: .
      dockerfile: infra/frontend/Dockerfile
      target: production
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=https://localhost:8443/api
    depends_on:
      - backend
    networks:
      - mini-wallet

  db:
    image: mysql:8.0
    env_file:
      - backend/.env
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./infra/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - mini-wallet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mini-wallet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes

  queue-worker:
    build:
      context: .
      dockerfile: infra/backend/Dockerfile
      target: production
    command: php artisan queue:work redis --queue=events,default --sleep=3 --tries=5 --max-time=3600 --timeout=30
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mini-wallet
    restart: unless-stopped
    deploy:
      replicas: 2
    healthcheck:
      test: ["CMD", "php", "artisan", "queue:monitor", "redis"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  db_data:
  redis_data:

networks:
  mini-wallet:
    driver: bridge